<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
#re{
    color:red;
    background-color:yellow;

}
#rr
{
color:rgb(255,255,150);
background-color:pink;
}

#rt{
color:#60Dca4;
background-color:yellow;
}
    </style>
</head>
<body>
    <h2>This is my first-box</h2>
    <p id="re">this is paragraph from color-box</p>
    <p id="rr">this is paragraph from rgb-box</p>
    <p id="rt">this is paragraph from hex-color-box</p>
    
</body>
</html>
