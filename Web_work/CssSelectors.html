<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        #redElement{            color:red;
        }
        .bgcolor{
            color:aqua;
        }
        footer,span{
            background-color:aquamarine;
    
        }
    </style>
</head>
<body>
    <!-- body -->
    <p class="bgcolor">
        This is simple paragraph to demonstrate css selectors
    </p>
    <div>
        <p id="redElement" class="RedElement"> this also  to demonstrate of  id selector in css</p>
        <span>this is footer span</span>
    </div>
    
<footer> this is paragraph</footer>
    
</body>
</html>
